# cSpell Settings
# Version of the setting file.  Always 0.2
version: 0.2
# language - current active spelling language
language: en
dictionaries:
  - dictionary # Main Project dictionary
  - acronyms
  - names # Proper nouns
  - syntax # Program language code words
# words - list of words to be always considered correct
words:
  - endianness
ignoreWords:
  - TOCALL
# flagWords - list of words to be always considered incorrect
# This is useful for offensive words and common spelling errors.
# For example "hte" should be "the"
flagWords:
  - hte
ignorePaths:
  - pdfs/**
  - LICENSE
dictionaryDefinitions:
  - name: dictionary
    path: './.cspell/dictionary.txt'
    addWords: true
  - name: acronyms
    path: './.cspell/acronyms.txt'
    addWords: true
  - name: names
    path: './.cspell/names.txt'
    addWords: true
  - name: syntax
    path: './.cspell/syntax.txt'
    addWords: true
